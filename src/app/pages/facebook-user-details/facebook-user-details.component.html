<div class="container"><br>
  <form [formGroup]="form" >
   <!-- <div class="form-group row col-md-12"> -->
      <!-- <div class="form-group row col-md-8"> -->
        <div class="form-group row col-md-12">
          <div class="col-md-4">
            <h5 class="text-left">Welcome,</h5>
            <h5 class="text-left">{{fullName}} </h5>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>

        </div>
        <div class="form-group row col-md-12">
          <div class="col-md-4">
            <div>
              <img style="width: 150px; height: 150px;" src="https://lh3.googleusercontent.com/a-/AOh14GiGNohf_hKsG8O395CBfzaYRc4j4d75Me8DWy-3" alt="Avatar" class="image">
            </div>
            <br/>
            <h5 class="text-left">Thank you for the submission. Please check the information below</h5><br>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>
        </div>
        <div class="form-group row col-md-12">
          <div class="col-md-4">
            <input type="text" placeholder="Full Name" name="fullName" formControlName="fullName" class="form-control">
            <div class="alert alert-danger"
              *ngIf="form.get('fullName').hasError('required') && form.get('fullName').touched">FullName is required
            </div>
          </div>
          <div class="col-md-4">
            <input type="text" placeholder="Email ID" name="email" formControlName="email" class="form-control">
            <div class="alert alert-danger" *ngIf="form.get('email').hasError('required') && form.get('email').touched">
              Email Id is required</div>
          </div>
          <div class="col-md-4">

          </div>
        </div>
          <div class="form-group row col-md-12">
            <div class="col-md-4">
              <input type="text" placeholder="Mobile Number" name="mobileNo" formControlName="mobileNo" class="form-control">
              <div class="alert alert-danger"
                *ngIf="form.get('mobileNo').hasError('required') && form.get('mobileNo').touched">Mobile Number is
                required
              </div>
            </div>
            <div class="col-md-4">
            <div>
              <select id="nationality" formControlName="nationality" class="form-control">
                  <option value="" disabled selected="selected">Nationality</option>
                <option *ngFor="let i of country" value="{{i.value}}">{{i.value}}</option>
              
              </select>
            </div>
             
              <div class="alert alert-danger"
                *ngIf="form.get('nationality').hasError('required') && form.get('nationality').touched">
                Nationality is required</div>
            </div>
            <div class="col-md-4">

            </div>

          
        </div>
        <div class="form-group row col-md-12">
            <div class="col-md-8">
              <img  (click)="downloadFile()" style="height:35px;width:30px" src="assets/pdfIcon.png" alt="pdf icon"> &nbsp; &nbsp;<span>Download Aadhar</span>

              
            </div>
        </div>
        <div class="form-group row">
          <div class="col-md-5">
          </div>
       
        </div>
      <!-- </div> -->
      <div class="form-group row col-md-4">
      </div>
   <!-- </div> -->

  </form>

</div>
